<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{access.denied.page}">Access Denied</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/bal_image.jpeg">
    <style>
        /* Global Styling */
        body {
            background: linear-gradient(270deg, #ff758c, #ff7eb3);
            background-size: 400% 400%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: gradientAnimation 8s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            background-color: #3b3b3b;
            border-radius: 15px;
            overflow: hidden;
            width: 900px;
            height: 500px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeInContainer 1s forwards, slideInContainer 1s forwards;
        }

        @keyframes fadeInContainer {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInContainer {
            from { transform: translateY(20px); }
            to { transform: translateY(0); }
        }

        .access-denied-box {
            padding: 40px;
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #fff;
        }

        .access-denied-box h1 {
            text-align: center;
            color: #ff758c;
            animation: fadeInText 1s forwards;
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .access-denied-box p {
            text-align: center;
            animation: fadeInText 1.2s forwards;
        }

        .access-denied-box a {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #ff758c;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .access-denied-box a:hover {
            background-color: #ff5a70;
            transform: translateY(-3px);
        }

        /* Right Section for BAL Image */
        .right-side {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .image-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            overflow: hidden;
        }

        .image-background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1.5s ease;
        }

        .right-side:hover .image-background img {
            transform: scale(1.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
            }
            .right-side {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="access-denied-box">
        <h1 th:text="#{access.denied.title}">Access Denied</h1>
        <p th:text="#{access.denied.message}">You do not have permission to access this resource right now. You need to log in first.</p>
        <a th:href="@{/login}" th:text="#{access.denied.returnToLogin}">Return to Login</a>
    </div>
    <div class="right-side">
        <div class="image-background">
            <img src="images/bal_image.jpeg" alt="Basketball Africa League">
        </div>
    </div>
</div>
</body>
</html>
