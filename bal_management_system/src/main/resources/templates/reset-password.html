<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{reset.password.title}">Reset Password</title>
    <link rel="icon" type="image/png" href="images/bal_image.jpeg">
    <style>
        /* Global Styling */
        body {
            background: linear-gradient(270deg, #ff758c, #ff7eb3);
            background-size: 400% 400%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: gradientAnimation 8s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            background-color: #3b3b3b;
            border-radius: 15px;
            overflow: hidden;
            height: 600px;
            width: 900px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeInContainer 1s forwards, slideInContainer 1s forwards;
        }

        @keyframes fadeInContainer {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInContainer {
            from { transform: translateY(20px); }
            to { transform: translateY(0); }
        }

        .reset-password-box {
            padding: 40px;
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #fff;
        }

        .reset-password-box h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #fff;
            text-align: center;
            animation: fadeInText 1s forwards;
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reset-password-box p {
            text-align: center;
            animation: fadeInText 1.2s forwards;
        }

        .reset-password-box label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            color: #fff;
        }

        .reset-password-box input {
            background-color: #282828;
            border: 2px solid transparent;
            border-radius: 20px;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .reset-password-box input:focus {
            border: 2px solid #29ffdf;
            box-shadow: 0px 0px 10px rgba(41, 255, 223, 0.6);
        }

        .reset-password-box button {
            width: 100%;
            padding: 15px;
            background-color: #ff758c;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
            box-shadow: 0px 4px 10px rgba(255, 117, 140, 0.3);
        }

        .reset-password-box button:hover {
            background-color: #ff5a70;
            transform: translateY(-3px);
        }

        .reset-password-box .message {
            color: #d9534f; /* Bootstrap danger color */
            margin-bottom: 20px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .reset-password-box a {
            color: #ff758c;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            cursor: pointer; /* Ensure the cursor changes to pointer */
        }

        .reset-password-box a:hover {
            color: #ff5a70;
        }

        .right-side {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .image-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            overflow: hidden;
        }

        .image-background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1.5s ease;
        }

        .right-side:hover .image-background img {
            transform: scale(1.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
            }

            .right-side {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Reset Password Form Section -->
    <div class="reset-password-box">
        <h2 th:text="#{reset.password.title}">Reset Your Password</h2>
        <p th:text="#{reset.password.instruction}">Please enter your new password below.</p>

        <!-- Display any error messages -->
        <div class="message" th:if="${error}" th:text="${error}"></div>
        <div class="message" th:if="${message}" th:text="${message}"></div>

        <form action="#" th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}">
            <label th:text="#{reset.password.newPassword}">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <label th:text="#{reset.password.confirmNewPassword}">Confirm New Password:</label>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
            <button type="submit" th:text="#{reset.password.resetButton}">Reset Password</button>
        </form>

        <div style="margin-top: 20px; text-align: center;">
            <p><a th:href="@{/login}" th:text="#{reset.password.backToLogin}" style="cursor: pointer;"> Back to Login</a></p>
        </div>
    </div>

    <!-- Right Section for Background Image -->
    <div class="right-side">
        <div class="image-background">
            <img src="images/bal_image.jpeg" alt="Basketball Africa League" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </div>
</div>
</body>
</html>
