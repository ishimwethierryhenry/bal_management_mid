<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title}">Standings | Basketball Africa League</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/bal_image.jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #001f3f, #0074d9);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header, footer {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
        }
        header h1, footer p {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 50px 20px;
            text-align: center;
        }
        .content h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .standings-table {
            margin-top: 30px;
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        .standings-table th, .standings-table td {
            border: 1px solid #fff;
            padding: 10px;
            text-align: center;
        }
        .cta-buttons {
            margin-top: 30px;
        }
        .cta-buttons a {
            padding: 12px 25px;
            margin: 0 10px;
            border-radius: 20px;
            background-color: #ff758c;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>

<header>
    <h1 th:text="#{header.title}">Standings</h1>
</header>

<div class="content">
    <h2 th:text="#{content.currentStandings}">Current Standings</h2>
    <p th:text="#{content.description}">Check out the latest standings of the teams in the Basketball Africa League.</p>

    <table class="standings-table">
        <thead>
        <tr>
            <th th:text="#{standings.team}">Team</th>
            <th th:text="#{standings.wins}">Wins</th>
            <th th:text="#{standings.losses}">Losses</th>
            <th th:text="#{standings.points}">Points</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="#{standings.teamA}">Team A</td>
            <td th:text="${standings.teamA.wins}">5</td>
            <td th:text="${standings.teamA.losses}">1</td>
            <td th:text="${standings.teamA.points}">10</td>
        </tr>
        <tr>
            <td th:text="#{standings.teamB}">Team B</td>
            <td th:text="${standings.teamB.wins}">4</td>
            <td th:text="${standings.teamB.losses}">2</td>
            <td th:text="${standings.teamB.points}">8</td>
        </tr>
        <!-- Add more team standings as needed -->
        </tbody>
    </table>

    <div class="cta-buttons">
        <a th:href="@{/home}" th:text="#{cta.home}">HOME</a>
        <a th:href="@{/register}" th:text="#{cta.joinCommunity}">Join the BAL Community</a>
        <a th:href="@{/matches}" th:text="#{cta.viewMatches}">View Matches</a>
    </div>
</div>

<footer>
    <p th:text="#{footer.copyright}">&copy; 2024 Basketball Africa League. All Rights Reserved.</p>
</footer>

</body>
</html>
